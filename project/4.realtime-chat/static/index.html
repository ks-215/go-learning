<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>„É™„Ç¢„É´„Çø„Ç§„É†„ÉÅ„É£„ÉÉ„Éà</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 10px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            width: 100%;
            max-width: 600px;
            height: 600px;
            display: flex;
            flex-direction: column;
        }
        
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: 10px 10px 0 0;
            text-align: center;
        }
        
        .header h1 {
            font-size: 24px;
            margin-bottom: 5px;
        }
        
        .status {
            font-size: 14px;
            opacity: 0.9;
        }
        
        .status.connected {
            color: #4ade80;
        }
        
        .status.disconnected {
            color: #f87171;
        }
        
        #messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            background: #f9fafb;
        }
        
        .message {
            margin-bottom: 15px;
            animation: slideIn 0.3s ease;
        }
        
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .message .username {
            font-weight: bold;
            color: #667eea;
            margin-bottom: 5px;
        }
        
        .message .text {
            background: white;
            padding: 10px 15px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            word-wrap: break-word;
        }
        
        .message.system {
            text-align: center;
        }
        
        .message.system .text {
            background: #e0e7ff;
            color: #4338ca;
            font-style: italic;
            display: inline-block;
        }
        
        .input-area {
            padding: 20px;
            background: white;
            border-top: 1px solid #e5e7eb;
            border-radius: 0 0 10px 10px;
        }
        
        .username-input {
            display: flex;
            gap: 10px;
            margin-bottom: 10px;
        }
        
        .message-input {
            display: flex;
            gap: 10px;
        }
        
        input {
            flex: 1;
            padding: 12px;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s;
        }
        
        input:focus {
            outline: none;
            border-color: #667eea;
        }
        
        button {
            padding: 12px 24px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        button:disabled {
            background: #9ca3af;
            cursor: not-allowed;
            transform: none;
        }
        
        #usernameInput:disabled {
            background: #f3f4f6;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üöÄ „É™„Ç¢„É´„Çø„Ç§„É†„ÉÅ„É£„ÉÉ„Éà</h1>
            <div class="status" id="status">Êé•Á∂ö‰∏≠...</div>
        </div>
        
        <div id="messages"></div>
        
        <div class="input-area">
            <div class="username-input">
                <input type="text" id="usernameInput" placeholder="„É¶„Éº„Ç∂„ÉºÂêç„ÇíÂÖ•Âäõ..." maxlength="20">
                <button id="setUsernameBtn">Ë®≠ÂÆö</button>
            </div>
            <div class="message-input">
                <input type="text" id="messageInput" placeholder="„É°„ÉÉ„Çª„Éº„Ç∏„ÇíÂÖ•Âäõ..." disabled>
                <button id="sendBtn" disabled>ÈÄÅ‰ø°</button>
            </div>
        </div>
    </div>

    <script>
        let ws;
        let username = '';
        
        const statusEl = document.getElementById('status');
        const messagesEl = document.getElementById('messages');
        const usernameInput = document.getElementById('usernameInput');
        const setUsernameBtn = document.getElementById('setUsernameBtn');
        const messageInput = document.getElementById('messageInput');
        const sendBtn = document.getElementById('sendBtn');
        
        // WebSocketÊé•Á∂ö
        function connect() {
            ws = new WebSocket('ws://localhost:8080/ws');
            
            ws.onopen = () => {
                statusEl.textContent = 'Êé•Á∂öÂÆå‰∫Ü ‚úì';
                statusEl.className = 'status connected';
            };
            
            ws.onmessage = (event) => {
                const data = JSON.parse(event.data);
                addMessage(data.username, data.message, data.type || 'user');
            };
            
            ws.onclose = () => {
                statusEl.textContent = 'ÂàáÊñ≠„Åï„Çå„Åæ„Åó„Åü ‚úó';
                statusEl.className = 'status disconnected';
                messageInput.disabled = true;
                sendBtn.disabled = true;
                
                // 5ÁßíÂæå„Å´ÂÜçÊé•Á∂ö
                setTimeout(() => {
                    statusEl.textContent = 'ÂÜçÊé•Á∂ö‰∏≠...';
                    connect();
                }, 5000);
            };
            
            ws.onerror = (error) => {
                console.error('WebSocket error:', error);
            };
        }
        
        // „É°„ÉÉ„Çª„Éº„Ç∏Ë°®Á§∫
        function addMessage(user, text, type = 'user') {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${type}`;
            
            if (type === 'system') {
                messageDiv.innerHTML = `
                    <div class="text">${text}</div>
                `;
            } else {
                messageDiv.innerHTML = `
                    <div class="username">${user}</div>
                    <div class="text">${text}</div>
                `;
            }
            
            messagesEl.appendChild(messageDiv);
            messagesEl.scrollTop = messagesEl.scrollHeight;
        }
        
        // „É¶„Éº„Ç∂„ÉºÂêçË®≠ÂÆö
        setUsernameBtn.addEventListener('click', () => {
            const name = usernameInput.value.trim();
            if (name) {
                username = name;
                usernameInput.disabled = true;
                setUsernameBtn.disabled = true;
                messageInput.disabled = false;
                sendBtn.disabled = false;
                messageInput.focus();
                
                // ÂèÇÂä†ÈÄöÁü•
                const joinMsg = {
                    username: 'System',
                    message: `${username} „ÅåÂèÇÂä†„Åó„Åæ„Åó„Åü`,
                    type: 'system'
                };
                ws.send(JSON.stringify(joinMsg));
            }
        });
        
        // „É°„ÉÉ„Çª„Éº„Ç∏ÈÄÅ‰ø°
        function sendMessage() {
            const text = messageInput.value.trim();
            if (text && username && ws.readyState === WebSocket.OPEN) {
                const msg = {
                    username: username,
                    message: text,
                    type: 'user'
                };
                ws.send(JSON.stringify(msg));
                messageInput.value = '';
            }
        }
        
        sendBtn.addEventListener('click', sendMessage);
        
        messageInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });
        
        usernameInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                setUsernameBtn.click();
            }
        });
        
        // ÂàùÊúüÊé•Á∂ö
        connect();
    </script>
</body>
</html>
